# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zgvt.commodity.upload.commodityupload
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: ERP_EMBEDDED_D91_100
          url: http://vpavd910.vetropack.corporate.ads:44300
          client: "100"
          auth: basic
        credentials:
          username: env:UI5_USERNAME
          password: env:UI5_PASSWORD          
        app:
          name: ZVGT_COMM_UPL
          description: "Commodity Code Upload"
          package: ZVGT_MD_COMM_UPL_APP
          transport: "D91K921910"
        exclude:
          - /test/
