<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8,ISO_8859_1"/>
   <!-- <meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Commodity Upload</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
      </style>  
        <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "zgvt.upload.commodityupload": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="zgvt.upload.commodityupload"
        data-id="container"
        data-settings='{"id" : "zgvt.upload.commodityupload"}'
        data-handle-validation="true"
    ></div>
